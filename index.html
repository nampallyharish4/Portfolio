<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nampally Harish - Full-Stack Developer & UI Designer</title>
    <meta name="description" content="Full-stack developer and UI designer creating beautiful, functional digital experiences with modern technologies." />
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes smoothSlide {
        0% { transform: translateY(100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes smoothFade {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes smoothBounce {
        0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
        40%, 43% { transform: translate3d(0,-15px,0); }
        70% { transform: translate3d(0,-7px,0); }
        90% { transform: translate3d(0,-2px,0); }
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* FIXED GLASS EFFECTS WITH PROPER SHADOWS FOR LIGHT MODE */
      .glass-ultra {
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        /* MULTIPLE LAYERED BLACK SHADOWS - HIGHLY VISIBLE */
        box-shadow: 
          0 60px 120px rgba(0, 0, 0, 0.5) !important,
          0 40px 80px rgba(0, 0, 0, 0.4) !important,
          0 30px 60px rgba(0, 0, 0, 0.35) !important,
          0 20px 40px rgba(0, 0, 0, 0.3) !important,
          0 15px 35px rgba(0, 0, 0, 0.25) !important,
          0 8px 32px rgba(0, 0, 0, 0.2) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.4),
          inset 0 -1px 0 rgba(255, 255, 255, 0.1);
      }
      .glass-strong {
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 
          0 50px 100px rgba(0, 0, 0, 0.45) !important,
          0 35px 70px rgba(0, 0, 0, 0.35) !important,
          0 25px 50px rgba(0, 0, 0, 0.3) !important,
          0 15px 30px rgba(0, 0, 0, 0.25) !important,
          0 10px 25px rgba(0, 0, 0, 0.2) !important,
          0 6px 24px rgba(0, 0, 0, 0.15) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .glass-medium {
        backdrop-filter: blur(15px) saturate(120%);
        -webkit-backdrop-filter: blur(15px) saturate(120%);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 40px 80px rgba(0, 0, 0, 0.4) !important,
          0 30px 60px rgba(0, 0, 0, 0.3) !important,
          0 20px 40px rgba(0, 0, 0, 0.25) !important,
          0 12px 25px rgba(0, 0, 0, 0.2) !important,
          0 8px 20px rgba(0, 0, 0, 0.15) !important,
          0 4px 16px rgba(0, 0, 0, 0.12) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.25);
      }
      .glass-light {
        backdrop-filter: blur(10px) saturate(100%);
        -webkit-backdrop-filter: blur(10px) saturate(100%);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 35px 70px rgba(0, 0, 0, 0.35) !important,
          0 25px 50px rgba(0, 0, 0, 0.25) !important,
          0 15px 30px rgba(0, 0, 0, 0.2) !important,
          0 8px 20px rgba(0, 0, 0, 0.15) !important,
          0 6px 15px rgba(0, 0, 0, 0.12) !important,
          0 2px 12px rgba(0, 0, 0, 0.1) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      
      /* ENHANCED HOVER EFFECTS with EVEN STRONGER SHADOWS */
      .glass-ultra:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 
          0 80px 160px rgba(0, 0, 0, 0.6) !important,
          0 60px 120px rgba(0, 0, 0, 0.5) !important,
          0 40px 80px rgba(0, 0, 0, 0.45) !important,
          0 30px 60px rgba(0, 0, 0, 0.4) !important,
          0 20px 45px rgba(0, 0, 0, 0.35) !important,
          0 12px 40px rgba(0, 0, 0, 0.3) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.5),
          inset 0 -1px 0 rgba(255, 255, 255, 0.15);
      }
      
      .glass-strong:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 
          0 70px 140px rgba(0, 0, 0, 0.55) !important,
          0 50px 100px rgba(0, 0, 0, 0.45) !important,
          0 35px 70px rgba(0, 0, 0, 0.4) !important,
          0 25px 50px rgba(0, 0, 0, 0.35) !important,
          0 15px 35px rgba(0, 0, 0, 0.3) !important,
          0 8px 30px rgba(0, 0, 0, 0.25) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }
      
      .glass-medium:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 60px 120px rgba(0, 0, 0, 0.5) !important,
          0 40px 80px rgba(0, 0, 0, 0.4) !important,
          0 30px 60px rgba(0, 0, 0, 0.35) !important,
          0 20px 40px rgba(0, 0, 0, 0.3) !important,
          0 12px 30px rgba(0, 0, 0, 0.25) !important,
          0 6px 20px rgba(0, 0, 0, 0.2) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      .glass-light:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 
          0 50px 100px rgba(0, 0, 0, 0.45) !important,
          0 35px 70px rgba(0, 0, 0, 0.35) !important,
          0 25px 50px rgba(0, 0, 0, 0.3) !important,
          0 15px 30px rgba(0, 0, 0, 0.25) !important,
          0 10px 25px rgba(0, 0, 0, 0.2) !important,
          0 4px 15px rgba(0, 0, 0, 0.15) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.25);
      }
      
      /* SPECIAL SECTION HEADING EFFECTS */
      .section-heading-light {
        box-shadow: 
          0 70px 140px rgba(0, 0, 0, 0.5) !important,
          0 50px 100px rgba(0, 0, 0, 0.4) !important,
          0 40px 80px rgba(0, 0, 0, 0.35) !important,
          0 30px 60px rgba(0, 0, 0, 0.3) !important,
          0 20px 40px rgba(0, 0, 0, 0.25) !important,
          0 15px 35px rgba(0, 0, 0, 0.2) !important,
          0 8px 32px rgba(0, 0, 0, 0.15) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.6),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      }
      
      .section-heading-light:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 
          0 90px 180px rgba(0, 0, 0, 0.6) !important,
          0 70px 140px rgba(0, 0, 0, 0.5) !important,
          0 50px 100px rgba(0, 0, 0, 0.45) !important,
          0 40px 80px rgba(0, 0, 0, 0.4) !important,
          0 30px 60px rgba(0, 0, 0, 0.35) !important,
          0 20px 45px rgba(0, 0, 0, 0.3) !important,
          0 12px 40px rgba(0, 0, 0, 0.25) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.7),
          inset 0 -1px 0 rgba(0, 0, 0, 0.15);
      }
      
      /* CUSTOM SHADOW CLASSES FOR DIFFERENT CARD TYPES */
      .shadow-card-light {
        box-shadow: 
          0 30px 60px rgba(0, 0, 0, 0.2) !important,
          0 20px 40px rgba(0, 0, 0, 0.15) !important,
          0 10px 20px rgba(0, 0, 0, 0.12) !important,
          0 5px 10px rgba(0, 0, 0, 0.1) !important;
      }
      
      .shadow-card-medium {
        box-shadow: 
          0 40px 80px rgba(0, 0, 0, 0.25) !important,
          0 30px 60px rgba(0, 0, 0, 0.2) !important,
          0 15px 30px rgba(0, 0, 0, 0.18) !important,
          0 8px 16px rgba(0, 0, 0, 0.15) !important;
      }
      
      .shadow-card-small {
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.18) !important,
          0 15px 30px rgba(0, 0, 0, 0.15) !important,
          0 8px 16px rgba(0, 0, 0, 0.12) !important,
          0 4px 8px rgba(0, 0, 0, 0.1) !important;
      }
      
      /* Dark Mode Glass Effects - Minimal shadows to avoid conflicts */
      .dark .glass-ultra {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.8) !important,
          0 8px 32px rgba(0, 0, 0, 0.6) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }
      .dark .glass-strong {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 15px 30px rgba(0, 0, 0, 0.7) !important,
          0 6px 24px rgba(0, 0, 0, 0.5) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }
      .dark .glass-medium {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 
          0 12px 24px rgba(0, 0, 0, 0.6) !important,
          0 4px 16px rgba(0, 0, 0, 0.4) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.06);
      }
      .dark .glass-light {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 
          0 8px 16px rgba(0, 0, 0, 0.5) !important,
          0 2px 12px rgba(0, 0, 0, 0.3) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
      }
      
      /* Dark Mode - Simplified hover effects */
      .dark .glass-ultra:hover,
      .dark .glass-strong:hover,
      .dark .glass-medium:hover,
      .dark .glass-light:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.9) !important,
          0 12px 40px rgba(0, 0, 0, 0.7) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }
      
      /* Dark Mode - Remove section heading special effects */
      .dark .section-heading-light {
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.8) !important,
          0 8px 32px rgba(0, 0, 0, 0.6) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }
      
      .dark .section-heading-light:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 
          0 30px 60px rgba(0, 0, 0, 0.9) !important,
          0 12px 40px rgba(0, 0, 0, 0.7) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(255, 255, 255, 0.08);
      }
      
      /* Dark Mode - Remove custom shadow classes */
      .dark .shadow-card-light,
      .dark .shadow-card-medium,
      .dark .shadow-card-small {
        box-shadow: 
          0 15px 30px rgba(0, 0, 0, 0.7) !important,
          0 8px 24px rgba(0, 0, 0, 0.5) !important,
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      
      .shimmer-effect {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      
      .dark .shimmer-effect {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
      }
      
      /* ENHANCED SMOOTH SCROLLING SYSTEM */
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      /* Ultra-smooth scrolling for all elements */
      * {
        scroll-behavior: smooth;
      }
      
      /* Smooth momentum scrolling for iOS */
      body {
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
      }
      
      /* Enhanced scrollbar with smooth interactions */
      ::-webkit-scrollbar {
        width: 14px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 7px;
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, rgba(59, 130, 246, 0.6), rgba(139, 92, 246, 0.6));
        border-radius: 7px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, rgba(59, 130, 246, 0.8), rgba(139, 92, 246, 0.8));
        border: 2px solid rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, rgba(37, 99, 235, 0.8), rgba(124, 58, 237, 0.8));
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      
      /* Floating particles with enhanced smooth motion */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 8s ease-in-out infinite;
        will-change: transform;
      }
      .dark .particle {
        background: rgba(255, 255, 255, 0.02);
      }
      .particle:nth-child(1) { width: 20px; height: 20px; top: 20%; left: 20%; animation-delay: 0s; }
      .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 2s; }
      .particle:nth-child(3) { width: 25px; height: 25px; top: 80%; left: 10%; animation-delay: 4s; }
      .particle:nth-child(4) { width: 18px; height: 18px; top: 40%; left: 70%; animation-delay: 1s; }
      .particle:nth-child(5) { width: 22px; height: 22px; top: 10%; left: 60%; animation-delay: 3s; }
      
      /* Remove all focus outlines globally */
      *, *:focus, *:active, *:focus-visible {
        outline: none !important;
      }
      
      /* Remove blue highlight on tap for mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection for content areas */
      p, span, h1, h2, h3, h4, h5, h6, li, td, th {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Ultra-smooth theme transitions */
      * {
        transition: background-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    border-color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    color 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      /* Enhanced smooth animations with better easing */
      .smooth-slide {
        animation: smoothSlide 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .smooth-fade {
        animation: smoothFade 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .smooth-bounce {
        animation: smoothBounce 3s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      }
      
      /* Ultra-smooth hover effects with enhanced easing */
      .smooth-hover {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, box-shadow, opacity;
      }
      
      .smooth-hover:hover {
        transform: translateY(-12px) scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Enhanced section transitions with stagger effect */
      section {
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      
      /* Ultra-smooth button and link interactions */
      button, a {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, background-color, box-shadow;
      }
      
      /* Smooth scroll indicator animations */
      @keyframes smoothPulse {
        0%, 100% { 
          opacity: 0.6; 
          transform: scale(1);
        }
        50% { 
          opacity: 1; 
          transform: scale(1.1);
        }
      }
      
      .smooth-pulse {
        animation: smoothPulse 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      }
      
      /* Enhanced glass morphism with smooth transitions */
      .glass-ultra, .glass-strong, .glass-medium, .glass-light {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: backdrop-filter, background, border, box-shadow, transform;
      }
      
      /* Smooth reveal animations for scroll effects */
      .smooth-reveal {
        will-change: transform, opacity, filter;
      }
      
      /* Enhanced parallax smoothness */
      .parallax-element {
        will-change: transform;
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Smooth gradient transitions */
      .gradient-smooth {
        background-size: 200% 200%;
        transition: background-position 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .gradient-smooth:hover {
        background-position: 100% 100%;
      }
      
      /* Ultra-smooth loading states */
      .loading-smooth {
        animation: smoothPulse 1.5s cubic-bezier(0.16, 1, 0.3, 1) infinite;
      }
      
      /* Enhanced mobile touch interactions */
      @media (hover: none) and (pointer: coarse) {
        .smooth-hover:active {
          transform: translateY(-8px) scale(1.02);
          transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
      }
      
      /* Smooth text selection */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: inherit;
      }
      
      ::-moz-selection {
        background: rgba(59, 130, 246, 0.3);
        color: inherit;
      }
      
      /* Enhanced smooth scrolling for reduced motion users */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
